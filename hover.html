<!DOCTYPE html>
<html>
<head>
    <h1>Dynamic action</h1>
</head>
<body>

   <style>
       *{
           background-color:powderblue;
       }
   </style>

    

    <button  id="myBtn" >Click me</button>

    <p id="demo"></p>

    <script>
        var x = document.getElementById("myBtn");
        x.addEventListener("mouseover", myFunction);
        x.addEventListener("click", mySecondFunction);
        x.addEventListener("mouseout", myThirdFunction);

        function myFunction() {
        document.getElementById("demo").innerHTML = "Hovered over<br>";
        }

        function mySecondFunction() {
        document.getElementById("demo").innerHTML = "Clicked now<br>";
        }

        function myThirdFunction() {
        document.getElementById("demo").innerHTML = "Hovered out!<br>";
        }
    </script>

</body>
</html>
